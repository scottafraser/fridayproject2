<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epicodus track</title>
  </head>
  <body>
    <div class="container">
      <div class="top">

        <h1>What track should I take!?</h1>
      </div>

      <!-- questions -->

              <form id="buttons" action="index.html" method="post">
                <div class="question1">
                  <h2>What kind of computer are you using right now?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q1" value="1">
                      A computer? I'm on my phone.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q1" value="2">
                      A mac with a bunch of stickers on it
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q1" value="3">
                      A custom built gaming machine
                    </label>
                  </div>
                </div>
                <div class="question2">
                  <h2>What do you want to do with coding?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q2" value="1">
                      Build sleek web apps
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q2" value="2">
                      I'm more interested in the front end
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q2" value="3">
                      Backend development all the way, baby!
                    </label>
                  </div>
                </div>
                <div class="question3">
                  <h2>What is your favorite website?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q3" value="1">
                      Airbnb is my fav.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q3" value="2">
                      Instagram, like all the cool kids.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q3" value="3">
                      Stackoverflow, duh.
                    </label>
                  </div>
                </div>
                <div class="question4">
                  <h2>What kind of leaner are you?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q4" value="1">
                      Hands on, learning by doing.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q4" value="2">
                      Very visual, I'm often doodeling.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q4" value="3">
                      Give me the textbook and I'll take lots of notes.
                    </label>
                  </div>
                </div>
                <div class="question5">
                  <h2>Who is your favorite "tech guy"?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q5" value="1">
                      Jeff Bezos is my dude.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q5" value="2">
                      Steve Jobs was a legend.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q5" value="3">
                      Bill Gates started it all!
                    </label>
                  </div>
                </div>
                <button type="submit" name="button">Submit!</button>
                </form>
            </div>
          </div>
        </body>
      </html>

<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Epicodus track</title>
  </head>
  <body>
    <div class="container">
      <div class="top">

        <h1>Which Bill Murray are you?</h1>
      </div>

      <!-- questions -->

              <form id="buttons" action="index.html" method="post">
                <div class="question1">
                  <h2>You see a groundhog; how do you react?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q1" value="1">
                      Blow it up!
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q1" value="2">
                      Drink Campari
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q1" value="3">
                      Figure it out tomorrow
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q1" value="4">
                      ignore it; it's not a ghost
                    </label>
                  </div>
                </div>
                <div class="question2">
                  <h2>Favorite mode of transport</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q2" value="1">
                      golf cart
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q2" value="2">
                      The Belafonte
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q2" value="3">
                      time travel
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q2" value="4">
                      Ecto 1 Hearse
                    </label>
                  </div>
                </div>
                <div class="question3">
                  <h2>Signature outfit</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q3" value="1">
                      disheveled
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q3" value="2">
                      red hat
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q3" value="3">
                      same thing as yesterday
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q3" value="4">
                      beige jumpsuit
                    </label>
                  </div>
                </div>
                <div class="question4">
                  <h2>How do you feel about sequels?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q4" value="1">
                      sure, don't expect me to show up though
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q4" value="2">
                      nah.  I dead.
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q4" value="3">
                      redundant
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q4" value="4">
                      sure!
                    </label>
                  </div>
                </div>
                <div class="question5">
                  <h2>Who's your love interest?</h2>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q5" value="1">
                      revenge
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q5" value="2">
                      Angelica Houston
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q5" value="3">
                      Andie MacDowell
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="q5" value="4">
                      Sigourney Weaver
                    </label>
                  </div>
                </div>
                <button type="submit" name="button">Submit!</button>
                </form>
            </div>
          </div>
        </body>
      </html>
